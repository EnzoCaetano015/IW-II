<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        function reajuste(){
            var nome = prompt("Qual é o nome do funcionário? ")
            var salario = Number(prompt("Qual o salário de "+nome+"? "))
            var ajuste = Number(prompt("Valor da porcentagem do aumento do salário de "+nome))

            var aumento = ajuste/100*salario
            var reajustex = aumento+salario

            nomex.innerHTML = nome+" recebeu um aumento salarial"
            salariox.innerHTML = "Valor do salário R$"+salario
            mais.innerHTML = "Com um aumento de "+ajuste+"%, o salário vai aumentar R$"+aumento
            fim.innerHTML = " salário de " +nome+ " após o reajuste:  R$"+reajustex
        }
    </script>
    <main>
        <h1>Reajuste salarial</h1>
        <button onclick="reajuste()">Reajustar</button>
        <h1><strong id="nomex"> </strong></h1>
        <p id="salariox"> </p>
        <p id="mais"> </p>
        <p id="fim"> </p>
    </main>
</body>
</html>
