<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        function nome(){
            var start = prompt("Digite seu nome: ")
            nom.innerHTML = "Bem vindo "+start+" ,sinta-se a vontade"   
        }
    </script>
    <main>
    <h1>Olá, se identifique</h1>
    <button id="start" onclick="nome()">Clique para começar</button>
    <p id="nom"> </p>
    </main>
</body>
